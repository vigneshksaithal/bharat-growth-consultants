{{ define "main" }}
<div class="container">

  <!-- CAROUSEL -->

  <div id="carouselExampleControls" class="carousel slide py-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/surgical/new-reveal/">
          <img src="https://www.designsforvision.com/DVIimg/Sliders/Reveal-FGS1.png" class="d-block w-100" alt="..." />
        </a>
      </div>
      <div class="carousel-item">
        <a href="/surgical/new-reveal/"><img src="https://www.designsforvision.com/DVIimg/Sliders/Reveal-FGS2.png"
            class="d-block w-100" alt="..." /></a>
      </div>
      <div class="carousel-item">
        <a href="/surgical/new-reveal/">
          <img src="https://www.designsforvision.com/DVIimg/Sliders/Reveal-FGS3.png" class="d-block w-100"
            alt="..." /></a>
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/Tour.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/HS-1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/H-UMHDi.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/H-HDiCompare.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/H-TwinHDi.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/RunSeries.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/HS-3.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.designsforvision.com/DVIimg/Sliders/Icon.png" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- CARDS -->

  <h2 class="underline-text mb-4">{{ .Site.Data.cards.header }}</h2>
  <div class="row mb-3">
    {{ range $index,$val := .Site.Data.cards.cards }} {{ if le $index 3 }}
    <div class="col-sm d-flex align-content-stretch flex-wrap">
      <div class="card flex-fill mb-4">
        <img src="{{ .img }}" alt="img" class="card-img-top" />
        <div class="card-body">
          <h3 class="card-title mt-2">{{ .title }}</h3>
          <p class="short-description">{{ .short_description }}</p>
          <a class="stretched-link" href="{{ .link }}"></a>
        </div>
      </div>
    </div>
    {{ end }} {{ end }}
  </div>

  <!-- WHATSAPP BUTTON -->
  <div class="text-center my-5">
    <h5 class="mb-3">Have any questions? Contact us now!</h5>
    <a class="btn btn-primary border-0 whatsapp-btn btn-lg" href="{{
    .Site.Data.whatsapp_btn.button_link
    }}">
      <i class="bi bi-whatsapp me-2"></i>
      {{ .Site.Data.whatsapp_btn.button_text }}
    </a>
  </div>
</div>

{{ end }}
