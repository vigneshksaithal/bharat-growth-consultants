{{ define "main" }}
<h2 class="underline-text mb-3">{{ .Site.Data.header }}</h2>
<div class="row mb-5">
  {{ .Params.vvv }} {{ range $index,$val := .Pages }} {{ if le $index 3}}
  <div class="col-sm d-flex align-content-stretch flex-wrap">
    <div class="card flex-fill mb-2">
      <img src="{{ .Params.image }}" alt="" class="card-img-top" />
      <div class="card-body">
        <h4 class="card-title">{{ .Title }}</h4>
        <a class="stretched-link" href="{{ .Params.link }}"></a>
      </div>
    </div>
  </div>
  {{ end }} {{ end }}
</div>
{{ end }}
