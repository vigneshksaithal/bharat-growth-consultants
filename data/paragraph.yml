title: "Why us?"
paragraph: "Bharat Growth Consultants is the trusted partner of the brand Designs for Vision,USA ( since 1961)  that dentists rely on for quality, reliability, and durability. Our main products includes Dental and Surgical equipment-magnification LED headlights and illumination products. Currently we are providing our services to many countries such as, Oman, Qatar, Bahrain, Egypt, Iraq, United Arab Emirates, India ( Dental Range of Products Only)  and Pakistan. Our Dental Telescopes provide TRUE magnification and ergonomics.Ours is a trusted brand that surgeons rely on for quality, reliability, and durability. Our Surgical Telescopes provide the real magnification expected for demanding procedures. We are always behind the mission of applying optical research and design to help people see better - anywhere, anytime!"
